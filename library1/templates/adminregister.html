<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}


<h2 class="text-center mt-3">Admin Registration form</h2>
<div class="container  mb-5">
<form method="POST">

  {% csrf_token %}
 <div class="mb-3">
    <label  class="form-label">Username</label>
    <input type="text" class="form-control" name="u" placeholder="username">
  </div>

     <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="password">
  </div>
    <div class="mb-3">
    <label  class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="cp" placeholder="re-enter password">
  </div>

     <div class="mb-3">
    <label  class="form-label">First name</label>
    <input type="text" class="form-control" name="f" placeholder="enter first name">
  </div>

     <div class="mb-3">
    <label  class="form-label">Last name</label>
    <input type="text" class="form-control" name="l" placeholder="last name">
  </div>
      <div class="mb-3">
    <label  class="form-label">Email</label>
    <input type="email" class="form-control" name="e" placeholder="enter email">
  </div>


          <div class="mb-3">
    <label  class="form-label">Phone</label>
    <input type="number" class="form-control" name="n" placeholder="enter phone number">
  </div>

          <div class="mb-3">
    <label  class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="enter address">
  </div>
        <div class="mb-3">
  <input  type="submit" class="form-control" >
</div>
</form>
    </div>
{% endblock %}
